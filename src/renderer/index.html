<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src blob: *; script-src 'self' 'unsafe-eval' *; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' *; font-src 'self' data: *; img-src 'self' data: file: * blob:; frame-src * file:" />
  <title>Jarvis</title>

  <style>
    html,
    body {
      margin: 0;
    }

    #spinner {
      position: fixed;
      width: 100vw;
      height: 100vh;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      display: none;
      background: var(--color-background);
    }

    #spinner svg {
      width: 120px;
      height: 120px;
      border-radius: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 10px rgba(0, 132, 255, 0.2));
      }

      to {
        filter: drop-shadow(0 0 20px rgba(0, 132, 255, 0.6));
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="spinner">
    <svg width="120" height="120" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="250" cy="250" r="230" fill="#0A101C" />
      <circle cx="250" cy="250" r="200" stroke="#0084FF" strokeWidth="10" />
      <circle cx="250" cy="250" r="180" stroke="#0084FF" strokeWidth="2" strokeDasharray="10 5" />
      <circle cx="250" cy="250" r="120" fill="#0084FF" fillOpacity="0.1" />
      <circle cx="250" cy="250" r="80" fill="#0084FF" />
      <circle cx="250" cy="250" r="60" fill="#0A101C" />
      <circle cx="250" cy="250" r="40" fill="#0084FF" fillOpacity="0.7" />
      <circle cx="250" cy="250" r="25" stroke="white" strokeWidth="3" strokeOpacity="0.8" />
      <rect x="210" y="120" width="80" height="15" rx="5" fill="#0084FF" />
      <rect x="210" y="365" width="80" height="15" rx="5" fill="#0084FF" />
      <rect x="365" y="210" width="15" height="80" rx="5" fill="#0084FF" />
      <rect x="120" y="210" width="15" height="80" rx="5" fill="#0084FF" />
      <rect x="143" y="143" width="15" height="80" rx="5" fill="#0084FF" transform="rotate(45 143 143)" />
      <rect x="357" y="143" width="15" height="80" rx="5" fill="#0084FF" transform="rotate(135 357 143)" />
      <rect x="143" y="357" width="15" height="80" rx="5" fill="#0084FF" transform="rotate(-45 143 357)" />
      <rect x="357" y="357" width="15" height="80" rx="5" fill="#0084FF" transform="rotate(-135 357 357)" />
      <circle cx="250" cy="250" r="100" stroke="white" strokeWidth="2" strokeOpacity="0.3">
        <animate attributeName="r" from="100" to="160" dur="3s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" from="0.3" to="0" dur="3s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>
  <script type="module" src="/src/init.ts"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
